name: CI - AI Services

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ai-manager:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ai-manager
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e . ruff mypy pytest pytest-cov
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy ai_manager
      - name: Pytest
        run: pytest

  drone-agent:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/agents/drone-agent
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e . ruff mypy pytest pytest-cov
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy drone_agent
      - name: Pytest
        run: pytest
